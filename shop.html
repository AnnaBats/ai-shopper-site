<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Shopping – ShopFlow</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-orange-400 font-sans">

  <header class="p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-violet-400">ShopFlow</h1>
    <nav>
      <a href="index.html" class="ml-6 hover:text-violet-300">← Back to Home</a>
    </nav>
  </header>

  <section class="text-center py-16">
    <h2 class="text-4xl font-bold text-violet-400 mb-6">Start Shopping</h2>
    <p class="text-gray-300 mb-4">Browse through our categories and find the best deals.</p>
    <div class="grid grid-cols-2 gap-6 max-w-4xl mx-auto text-center">
      <a href="#" class="button">Clothing</a>
      <a href="#" class="button">Electronics</a>
      <a href="#" class="button">Beauty</a>
      <a href="#" class="button">Home & Living</a>
    </div>
  </section>

  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 ShopFlow. All rights reserved.
  </footer>

  <style>
    .button {
      display: inline-block;
      background-color: violet;
      color: black;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
      margin: 10px;
    }

    .button:hover {
      background-color: orange;
      color: black;
    }
  </style>

</body>
</html>
