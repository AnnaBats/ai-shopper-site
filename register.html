<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ShopFlow</title>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>

    <script>
        // ✅ Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBvmIHurVj43aum1UXLLdYCRYCQnNt6NBA",
            authDomain: "shopflow-register.firebaseapp.com",
            projectId: "shopflow-register",
            storageBucket: "shopflow-register.appspot.com",
            messagingSenderId: "13792512228",
            appId: "1:13792512228:web:5aab21eecccd8c350404f1",
            measurementId: "G-NCRZ1S0PDC"
        };

        // ✅ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ✅ Registration function
        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (!email || !password) {
                errorMessage.innerText = "Please enter email and password.";
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Registration successful! You can now log in.");
                    window.location.href = "login.html"; // Redirect to login page
                })
                .catch((error) => {
                    errorMessage.innerText = error.message;
                });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        input {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 10px;
        }
        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: purple;
        }
        #error-message {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Register to ShopFlow</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="registerUser()">Register</button>
        <p id="error-message"></p>
        <p>Already have an account? <a href="login.html" style="color: orange;">Login here</a></p>
    </div>

</body>
</html>
