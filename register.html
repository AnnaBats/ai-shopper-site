    <script>
        // ✅ Firebase კონფიგურაცია (CDN ვერსია)
        const firebaseConfig = {
            apiKey: "AIzaSyBvmIHurVj43aum1UXLLdYCRYCQnNt6NBA",
            authDomain: "shopflow-register.firebaseapp.com",
            projectId: "shopflow-register",

            appId: "1:13792512228:web:5aab21eecccd8c350404f1",
            measurementId: "G-NCRZ1S0PDC"
        };

        // ✅ Firebase ინიციალიზაცია
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ✅ რეგისტრაციის ფუნქცია
        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (!email || !password) {
                errorMessage.textContent = "⚠️ Please enter both email and password!";
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("✅ Registration successful! Welcome to ShopFlow.");
                    window.location.href = "profile.html"; // გადამისამართება პროფილის გვერდზე
                })
                .catch((error) => {
                    errorMessage.textContent = "❌ Error: " + error.message;
                });
        }
    </script>
