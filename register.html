<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register – ShopFlow</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-orange-400 font-sans">

  <header class="p-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-violet-400">ShopFlow</h1>
    <nav>
      <a href="https://annabats.github.io" class="ml-6 hover:text-violet-300">← Back to Home</a>
    </nav>
  </header>

  <section class="text-center py-12">
    <h3 class="text-4xl text-violet-400 font-bold mb-6">Create Your Account</h3>
    <form action="#" method="POST" class="max-w-md mx-auto bg-gray-900 p-6 rounded-lg shadow-lg">
      <label class="block text-orange-300 text-left mb-2">Full Name</label>
      <input type="text" name="name" class="input-field" placeholder="Enter your name" required>

      <label class="block text-orange-300 text-left mt-4 mb-2">Email</label>
      <input type="email" name="email" class="input-field" placeholder="Enter your email" required>

      <label class="block text-orange-300 text-left mt-4 mb-2">Password</label>
      <input type="password" name="password" class="input-field" placeholder="Enter your password" required>

      <button type="submit" class="register-button">Register</button>
    </form>
  </section>

  <footer class="text-center py-6 text-sm text-gray-500">
    © 2025 ShopFlow. All rights reserved.
  </footer>

  <style>
    .input-field {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }

    .register-button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border: none;
      background: #FFA500;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
      cursor: pointer;
    }

    .register-button:hover {
      background: #8A2BE2;
    }
  </style>

</body>
</html>
