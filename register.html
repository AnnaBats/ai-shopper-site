<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ShopFlow</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script>
        // Firebase კონფიგურაცია (შენი მონაცემებით ჩასვი)
        const firebaseConfig = {
            apiKey: "AIzaSyBvmIHurVj43aum1UXLLdYCRYCQnNt6NBA",
            authDomain: "shopflow-register.firebaseapp.com",
            projectId: "shopflow-register",
            storageBucket: "shopflow-register.appspot.com",
            messagingSenderId: "13792512228",
            appId: "1:13792512228:web:5aab21eecccd8c350404f1",
            measurementId: "G-NCRZ1S0PDC"
        };

        // Firebase-ის ინიციალიზაცია
        firebase.initializeApp(firebaseConfig);
    </script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 165, 0, 0.2);
            border-radius: 10px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: orange;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: violet;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="registerUser()">Sign Up</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <script>
        function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Registration successful! Welcome to ShopFlow.");
                    window.location.href = "profile.html"; // წარმატების შემთხვევაში გადამისამართება პროფილის გვერდზე
                })
                .catch((error) => {
                    errorMessage.textContent = error.message; // შეცდომის ჩვენება
                });
        }
    </script>
</body>
</html>
